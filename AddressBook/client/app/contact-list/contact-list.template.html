<h2>Liste des contacts</h2>
<p class="text-right">
  Filtrer :
  <input ng-model="filtreSaisi">
</p>
<table class="table table-striped">
  <tr>
    <th>Nom complet</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="contact in contacts | filter:filtreSaisi">
    <td>{{contact.prenom}} {{contact.nom | uppercase}}</td>
    <td>
      <a ui-sref="contact-show({id: contact._id})" class="btn btn-primary btn-xs">Afficher</a>
      <a ui-sref="contact-delete({id: contact._id})" class="btn btn-danger btn-xs">Supprimer</a>
    </td>
  </tr>
</table>
