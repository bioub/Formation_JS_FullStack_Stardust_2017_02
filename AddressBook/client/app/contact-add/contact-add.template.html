<h2>Ajouter un contact</h2>
<form name="contactForm" novalidate ng-submit="contactForm.$valid && add()">

  <div class="form-group" ng-class="{'has-error': contactForm.prenom.$invalid && (contactForm.prenom.$dirty || contactForm.$submitted)}">
    <label>Prénom</label>
    <input type="text" name="prenom" class="form-control" placeholder="Prénom" required ng-model="contact.prenom">
    <span class="help-block" ng-if="contactForm.prenom.$invalid && (contactForm.prenom.$dirty || contactForm.$submitted)">
      Le prénom est obligatoire
    </span>
  </div>

  <div class="form-group" ng-class="{'has-error': contactForm.nom.$invalid && (contactForm.nom.$dirty || contactForm.$submitted)}">
    <label>Nom</label>
    <input type="text" name="nom" class="form-control" placeholder="Nom" required ng-model="contact.nom">
    <span class="help-block" ng-if="contactForm.nom.$invalid && (contactForm.nom.$dirty || contactForm.$submitted)">
      Le nom est obligatoire
    </span>
  </div>

  <div class="form-group" ng-class="{'has-error': contactForm.email.$invalid && (contactForm.email.$dirty || contactForm.$submitted)}">
    <label>Email</label>
    <input type="email" name="email" class="form-control" placeholder="Email" ng-model="contact.email">
    <span class="help-block" ng-if="contactForm.email.$invalid && (contactForm.email.$dirty || contactForm.$submitted)">
      Le format de l'email n'est pas valide
    </span>
  </div>

  <div class="form-group">
    <label>Téléphone</label>
    <input type="tel" name="telephone" class="form-control" placeholder="Téléphone" ng-model="contact.telephone">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
