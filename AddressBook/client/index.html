<!DOCTYPE html>
<html ng-app="app.module">

<head>
  <meta charset="utf-8">
  <title>AddressBook</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/addressbook-theme.css">

</head>

<body>

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#">AddressBook</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">

  <!-- Commentaire HTML -->
  <div class="container" ui-view>
    Loading...
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="app/contact-list/contact-list.controller.js"></script>

  <script src="app/contact-delete/contact-delete.controller.js"></script>
  <script src="app/app.module.js"></script>
